<!DOCTYPE html>
<html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title> Psychic-Game </title>
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="flex">
            <p id="gameName"> Guess what letter I'm thinking of </p>
        </div>

        <hr>

        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <p>Wins: &nbsp;</p>
                    <p id="wins"></p>
                </div>
                <div class="row">
                    <p>Losses: &nbsp; </p>
                    <p id="losses"></p>
                </div>
                <div class="row">
                    <p>GuessesLeft: &nbsp;</p>
                    <p id="remGuess">9</p>
                </div>
                <div class="row">
                    <p>Your Guesses so far: &nbsp;</p>
                    <p id="userGuessed"></p>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
